plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = "src.main.java.JavaExample"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'io.testproject:java-sdk:0.65.0-RELEASE'
}
